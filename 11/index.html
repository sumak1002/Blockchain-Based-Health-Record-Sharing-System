
<!DOCTYPE html>

<head>

<body>
	<section class="agile-header">
		<div class="agile-heading">
			<h1 style="color: #1d1d1d;
    font-weight: 900;
    text-shadow: 2px 2px #d0d0d0;">Health Record Sharing System</h1>
		</div>
		<div class="agile-form">
			<form action="#" method="get">
				<div class="agile-email">
					<p>email-address</p>
					<input type="email" name="email address" placeholder="email-address" required="">
				</div>
				<div class="agile-password">
					<p>password</p>
					<input type="password" name="password" placeholder="password" required="">
				</div>
				<div class="agile-profile">
					<p>profile seeking for</p>
					<select>
					<option value="" label="Select" selected="selected">Select</option>
					<option>self</option>
					<option>son</option>
					<option>daughter</option>
					<option>brother</option>
					<option>sister</option>
					<option>friend</option>
					<option>relative</option>
					</select>
				</div>
				<div class="agile-fname">
					<p>first name</p>
					<input type="text" name="username" placeholder="first name">
				</div>
				<div class="agile-lname">
					<p>last name</p>
					<input type="text" name="username" placeholder="last name">
				</div>
				<div class="clear"></div>
				<div class="agile-gender">
					<p>gender</p>
					<div class="agile-mgender">
						<input type="radio" name="gender" value="male">
						<span>male</span>
					</div>
					<div class="agile-fgender">
						<input type="radio" name="gender" value="female">
						<span>female</span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="agile-dob">
					<p>date of birth</p>
					<select class="agile-month">
						<option value="" label="Select" selected="selected">Select</option>
						<option>january</option>
						<option>febuary</option>
						<option>march</option>
						<option>april</option>
						<option>may</option>
						<option>june</option>
						<option>july</option>
						<option>august</option>
						<option>september</option>
						<option>october</option>
						<option>november</option>
						<option>december</option>
					</select>
					<select class="agile-date">
						<option value="" label="Select" selected="selected">Select</option>
						<option>1</option>       
						<option>2</option>       
						<option>3</option>       
						<option>4</option>       
						<option>5</option>       
						<option>6</option>       
						<option>7</option>       
						<option>8</option>       
						<option>9</option>       
						<option>10</option>       
						<option>11</option>       
						<option>12</option>       
						<option>13</option>       
						<option>14</option>       
						<option>15</option>       
						<option>16</option>       
						<option>17</option>       
						<option>18</option>       
						<option>19</option>       
						<option>20</option>       
						<option>21</option>       
						<option>22</option>       
						<option>23</option>       
						<option>24</option>       
						<option>25</option>       
						<option>26</option>       
						<option>27</option>       
						<option>28</option>       
						<option>29</option>       
						<option>30</option>       
						<option>31</option>       
					</select>
					<select class="agile-year">
						<option value="" label="Select" selected="selected">Select</option>
						<option>2009</option>       
						<option>2010</option>       
						<option>2011</option>       
						<option>2012</option>       
						<option>2013</option>       
						<option>2014</option>       
						<option>2015</option>       
						<option>2016</option>       
						<option>2017</option>       
						<option>2018</option>     
					</select>
					<div class="clear"></div>
				</div>
				<div class="agile-religion">
					<p> religion</p>
					<select>
						<option value="" label="Select" selected="selected">Select</option>
						<option>Hindu</option>
						<option>Muslim</option>
						<option>Christian</option>
						<option>Sikh</option>
						<option>Parsi</option>
						<option>Jain</option>
						<option>Buddhist</option>
						<option>Jewish</option>
						<option>No Religion</option>
						<option>Spiritual</option>
						<option>Other</option>
					</select>
				</div>
				<div class="agile-tongue">
					<p> mother tongue</p>
					<select>
							<option value="" label="Select" selected="selected">Select</option>
							<option>Tamil</option>
							<option>Telugu</option>
							<option>Assamese</option>
							<option>Bengali</option>

							<option>Gujarati</option>

							<option>Marwari</option>
							<option>Odia</option>
							<option>Punjabi</option>
							<option>Sindhi</option>
						
						</select>
				</div>
				<div class="agile-submit">
					<input type="submit" value="register">
				</div>
			</form>
		</div>
		<div class="clear"></div>
		 <footer>
